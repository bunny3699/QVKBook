<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <img class="wave" src="images/wave.png">
	<div class="container">
		<div class="img">
			<img src="images/chef.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="images/chefava.svg">

           		<div class="input-div one">
           		   <div class="i">

           		   <div class="div">

           		   </div>
           		</div>
                   <div class="input-div one">
                    <div class="i">
                            <i class="fas fa-user"></i>
                    </div>
                    <div class="div">

                    </div>

                            <i class="fas fa-user"></i>

                 </div>
